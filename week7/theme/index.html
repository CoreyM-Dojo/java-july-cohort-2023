<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega App Theme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container flexed">


        <h1>Our Mega App Theme</h1>
    
        <h2>Forms</h2>
        <div class="theme-section">
            
            <form class="form flexed">
                <h3>This Form</h3>    
                <div class="form-section">
                    <label>Text Input</label>
                    <input type="text">
                </div>
                <div class="form-section">
                    <label for="">Se;ect group</label>
                    <select name="" id="">
                        <option value="">Apple</option>
                        <option value="">Banana</option>
                        <option value="">Orange</option>
                    </select>
                </div>
                <div class="form-section">
                    <div class="checkbox-group">
                        <input type="checkbox" name="" id="">
                        <label class="check-label" for=""></label>
                        <input type="checkbox" name="" id="">
                        <label class="check-label" for=""></label>
                        <input type="checkbox" name="" id="">
                        <label class="check-label" for=""></label>
                        <input type="checkbox" name="" id="">
                        <label class="check-label" for=""></label>
                    </div>
                </div>
                <div class="form-section">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="form-section button-section">
                    <button class="button-submit">Submit</button>
                </div>
            </form>
    
        </div>
        
        <h2>Tables</h2>
        <div class="theme-section">
            <table class="custom-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Flavor</th>
                        <th>Weight</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Apple</td>
                        <td>Sweet</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Orange</td>
                        <td>Tangy</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Banana</td>
                        <td>Potassium</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
    
        </div>
        
        <h2>Lists</h2>
        <div class="theme-section">
            <ul class="unordered-list">
                <li>Apple</li>
                <li>Orange</li>
                <li>Grape</li>
                <li>Banana</li>
                <li>Apricot</li>
            </ul>
        </div>
        
        <h2>Buttons</h2>
        <div class="theme-section">
            <button class="button-info">Info</button>
            <button class="button-edit">Edit</button>
            <button class="button-delete">Delete</button>
        </div>
        
        <h2>Navbar</h2>
        <div class="theme-section">
            <nav>
                <ul>
                    <li>
                        <p class="logo"></p>
                    </li>
                    <li>Home</li>
                    <li>About</li>
                    <li>Logout</li>
                </ul>
            </nav>
        </div>
    </div>
    
</body>
</html>
